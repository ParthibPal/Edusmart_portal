{% extends 'base.html' %}
{% block title %}Submit Tuition Payment{% endblock %}
{% block content %}
<style>
  .tuition-form-container {
    background: white;
    padding: 2em;
    border-radius: 8px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    max-width: 500px;
    margin: 2em auto;
    text-align: center;
  }

  .tuition-form-container input {
    width: 100%;
    padding: 0.75em;
    margin-bottom: 1em;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  .tuition-form-container button {
    background-color: #0055cc;
    color: white;
    padding: 0.75em 1.5em;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
</style>

<div class="tuition-form-container">
  <h2>Submit Tuition Payment</h2>
  <form method="POST">
    <input type="email" name="student_email" placeholder="Student Email" required>
    <input type="number" step="0.01" name="amount_paid" placeholder="Amount Paid" required>
    <input type="date" name="payment_date" required>
    <input type="text" name="receipt_id" placeholder="Receipt ID" required>
    <button type="submit">Submit</button>
  </form>
</div>
{% endblock %}
