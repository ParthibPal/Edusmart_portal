{% extends 'base.html' %}
{% block title %}Submit Grade{% endblock %}
{% block content %}
<style>
  .grade-form-container {
    background: white;
    padding: 2em;
    border-radius: 8px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    max-width: 500px;
    margin: 0 auto;
    text-align: center;
  }

  .grade-form-container h2 {
    color: #003366;
    margin-bottom: 1em;
  }

  .grade-form-container input {
    width: 100%;
    padding: 0.75em;
    margin-bottom: 1em;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  .grade-form-container button {
    background-color: #0055cc;
    color: white;
    padding: 0.75em 1.5em;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
  }

  .grade-form-container button:hover {
    background-color: #003f99;
  }
</style>

<div class="grade-form-container">
  <h2>Submit Grade</h2>
  <form method="POST">
    <input type="text" name="student_name" placeholder="Student Name" required>
    <input type="email" name="student_email" placeholder="Student Email" required>
    <input type="text" name="subject" placeholder="Subject" required>
    <input type="text" name="grade" placeholder="Grade" required>
    <button type="submit">Submit</button>
  </form>
</div>
{% endblock %}
