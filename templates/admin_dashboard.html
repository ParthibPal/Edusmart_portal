{% extends 'base.html' %}
{% block title %}Admin Dashboard{% endblock %}
{% block content %}
<style>
  .admin-container {
    background: white;
    padding: 2em;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    max-width: 600px;
    margin: 2em auto;
    text-align: center;
  }

  .admin-container h2 {
    color: #003366;
    margin-bottom: 1.5em;
  }

  .admin-actions ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .admin-actions li {
    margin: 1em 0;
  }

  .admin-actions a {
    display: inline-block;
    background-color: #0055cc;
    color: white;
    text-decoration: none;
    padding: 0.75em 1.5em;
    border-radius: 6px;
    font-weight: 500;
    transition: background-color 0.3s ease;
  }

  .admin-actions a:hover {
    background-color: #003f99;
  }

  .back-link {
    display: inline-block;
    margin-top: 2em;
    color: #0055cc;
    text-decoration: underline;
    font-size: 0.95em;
  }
</style>

<div class="admin-container">
  <h2>Welcome, Admin</h2>

  <div class="admin-actions">
    <ul>
      <li><a href="{{ url_for('view_logs') }}">View Login Logs</a></li>
      <li><a href="{{ url_for('submit_grade') }}">Submit Encrypted Grades</a></li>
      <li><a href="{{ url_for('view_grades') }}">View Decrypted Grades</a></li>
    </ul>
  </div>

  <a href="{{ url_for('home') }}" class="back-link">‚Üê Back to Home</a>
</div>
{% endblock %}
