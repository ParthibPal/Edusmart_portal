{% extends 'base.html' %}
{% block title %}Admin Dashboard{% endblock %}
{% block content %}
<style>
  .dashboard-container {
    max-width: 900px;
    margin: 2em auto;
    padding: 2em;
    background: white;
    border-radius: 10px;
    box-shadow: 0 0 12px rgba(0,0,0,0.1);
    text-align: center;
    font-family: 'Segoe UI', sans-serif;
  }

  .dashboard-container h2 {
    color: #003366;
    margin-bottom: 1.5em;
    font-size: 2em;
  }

  .summary-cards {
    display: flex;
    justify-content: center;
    margin-bottom: 2em;
  }

  .card {
    background-color: #f4f4f4;
    border-radius: 8px;
    padding: 1em;
    width: 250px;
    box-shadow: 0 0 6px rgba(0,0,0,0.1);
    text-align: center;
  }

  .card h3 {
    color: #003366;
    margin-bottom: 0.5em;
    font-size: 1.2em;
  }

  .card p {
    font-size: 1.5em;
    font-weight: bold;
    color: #0055cc;
  }

  .action-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 1.5em;
    margin-bottom: 2em;
  }

  .action-card {
    background-color: #0055cc;
    color: white;
    text-decoration: none;
    padding: 1em;
    border-radius: 8px;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: background-color 0.3s ease;
  }

  .action-card i {
    font-size: 1.5em;
    margin-bottom: 0.5em;
  }

  .action-card span {
    font-weight: 500;
    font-size: 1em;
  }

  .action-card:hover {
    background-color: #003f99;
  }

  .back-link a {
    color: #0055cc;
    text-decoration: underline;
    font-size: 0.95em;
  }

  .back-link a:hover {
    text-decoration: none;
  }
</style>

<div class="dashboard-container">
  <h2><i class="fas fa-user-shield"></i> Admin Dashboard</h2>

  <div class="summary-cards">
    <div class="card">
      <h3><i class="fas fa-book-open"></i> Total Resources</h3>
      <p>{{ resource_count }}</p>
    </div>
  </div>

  <div class="action-grid">
    <a href="{{ url_for('view_logs') }}" class="action-card">
      <i class="fas fa-clipboard-list"></i>
      <span>View Login Logs</span>
    </a>
    <a href="{{ url_for('submit_grade') }}" class="action-card">
      <i class="fas fa-lock"></i>
      <span>Submit Encrypted Grades</span>
    </a>
    <a href="{{ url_for('view_grades') }}" class="action-card">
      <i class="fas fa-unlock-alt"></i>
      <span>View Decrypted Grades</span>
    </a>
    <a href="{{ url_for('submit_tuition') }}" class="action-card">
      <i class="fas fa-receipt"></i>
      <span>Submit Tuition Payment</span>
    </a>
    <a href="{{ url_for('upload_resource') }}" class="action-card">
      <i class="fas fa-upload"></i>
      <span>Upload Learning Resource</span>
    </a>
  </div>

  <div class="back-link">
    <a href="{{ url_for('home') }}"><i class="fas fa-arrow-left"></i> Back to Home</a>
  </div>
</div>
{% endblock %}
