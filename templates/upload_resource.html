{% extends 'base.html' %}
{% block title %}Upload Resource{% endblock %}
{% block content %}
<style>
  .resource-upload {
    background: white;
    padding: 2em;
    border-radius: 8px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    max-width: 500px;
    margin: 2em auto;
    text-align: center;
  }

  .resource-upload input, .resource-upload textarea {
    width: 100%;
    padding: 0.75em;
    margin-bottom: 1em;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  .resource-upload button {
    background-color: #0055cc;
    color: white;
    padding: 0.75em 1.5em;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
</style>

<div class="resource-upload">
  <h2>Upload Learning Resource</h2>
  <form method="POST">
    <input type="text" name="title" placeholder="Title" required>
    <textarea name="description" placeholder="Description" rows="4" required></textarea>
    <input type="url" name="link" placeholder="Resource Link (URL)" required>
    <button type="submit">Upload</button>
  </form>
</div>
{% endblock %}
