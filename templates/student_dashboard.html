{% extends 'base.html' %}
{% block title %}Student Dashboard{% endblock %}
{% block content %}
<style>
  .student-container {
    background: white;
    padding: 2em;
    border-radius: 8px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    max-width: 600px;
    margin: 0 auto;
    text-align: center;
  }

  .student-container h2 {
    color: #003366;
    margin-bottom: 1em;
  }

  .student-container p {
    margin-bottom: 1.5em;
    font-size: 1.1em;
  }

  .student-container a {
    background: #0055cc;
    color: white;
    padding: 0.5em 1.5em;
    text-decoration: none;
    border-radius: 4px;
    display: inline-block;
    margin: 0.5em;
  }

  .student-container a:hover {
    background: #003f99;
  }
</style>

<div class="student-container">
  <h2>Welcome, {{ session['username'] }}</h2>
  <p>Access your grades, tuition details, and learning resources here.</p>
  <a href="{{ url_for('my_grades') }}">View My Grades</a>
  <a href="{{ url_for('logout') }}">Logout</a>
</div>
{% endblock %}
