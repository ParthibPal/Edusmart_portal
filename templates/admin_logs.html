{% extends 'base.html' %}
{% block title %}Login Logs{% endblock %}
{% block content %}
<style>
  .log-container {
    background: white;
    padding: 2em;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    max-width: 800px;
    margin: 2em auto;
  }

  .log-container h2 {
    color: #003366;
    margin-bottom: 1em;
    text-align: center;
  }

  .log-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 1em;
  }

  .log-table th, .log-table td {
    padding: 0.75em;
    text-align: left;
    border-bottom: 1px solid #ccc;
  }

  .log-table th {
    background-color: #003366;
    color: white;
  }

  .log-table tr:nth-child(even) {
    background-color: #f9f9f9;
  }

  .back-link {
    display: inline-block;
    margin-top: 2em;
    color: #0055cc;
    text-decoration: underline;
    font-size: 0.95em;
  }
</style>

<div class="log-container">
  <h2>Login Attempt Logs</h2>

  <table class="log-table">
    <thead>
      <tr>
        <th>Username</th>
        <th>Status</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody>
      {% for log in logs %}
      <tr>
        <td>{{ log[0] }}</td>
        <td>{{ log[1] }}</td>
        <td>{{ log[2] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <a href="{{ url_for('dashboard') }}" class="back-link">‚Üê Back to Dashboard</a>
</div>
{% endblock %}
